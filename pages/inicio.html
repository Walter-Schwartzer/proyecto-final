<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="computacion, argentina, venta perifericos, venta software, venta hardware, venta celular">
    <meta name="description" content="Inicio de sesion a GamingEx">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-general.css">
    <script src="https://kit.fontawesome.com/db95a8c38b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon-respaldo.png">
    <title>Inicio de sesion</title>
</head>
<body class="body-inicio-registro">
    <main class="cont-inicio-sesion">
        <div class="form-body">
            <p class="text-form">Bienvenido a GamingEx</p>
            <h1>Inicia sesion</h1>
            <form class="login-form">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button> <a href="../index.html">Iniciar sesion</a></button>
                <div class="cont-check">
                    <input type="checkbox" name="acepto" value="si">
                    <p>Mantener la sesion iniciada en este dispositivo</p>
                </div>
                <br>
                <p class="opciones">o inicia sesion con</p>
                <div class="cont-opciones">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </form>
            <div class="cont-back">
                <h3>No estas registrado aun?</h3>
                <p>Haz click <a href="./registro.html">aca</a> para registrarte</p>
                <div>
                    <h4>volver a la <a href="../index.html">pagina principal</a></h4>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-inicio-registro">
        <div class="cont-copy-registro">
            <p> Todos los derechos reservados © 2023 <b> GamingEx </b> </p>
        </div>
    </footer>
</body>
</html>
