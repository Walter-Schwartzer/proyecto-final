<body class="body-inicio-registro">
    <main class="cont-inicio-sesion">
        <div class="form-body">             
            <p class="bienvenida">Bienvenido a GamingEx</p>
            <h1>Crea una Cuenta</h1>
            <p class="cont_back">Ya tenes una cuenta? <a href="./inicio.html">inicia sesion</a></p>  
            <form class="login-form">
                <input type="text" placeholder="Ingrese un Nombre de Usuario" required>
                <input type="mail" placeholder="Ingrese Correo Electronico" required>
                <input type="password" id="input-contraseña" minlength="8" placeholder="Ingrese una contraseña Contraseña" required>
                <input type="password" id="input-contraseña" minlength="8" placeholder="Repita su Contraseña" required>
                <div class="cont-terminos">
                    <input type="checkbox" name="acepto" value="si"> <p>Al crear una cuenta, aceptas los 
                    <a href="#">TERMINOS Y CONDICIONES</a> y la <a href="#">POLITICA DE PRIVACIDAD</a> de Tienda Online</p> 
                </div>
                <button><a href="../index.html">Registrarme</a></button>
            </form>        
            <div class="cont-back">
                <h4>volver a la <a href="../index.html">pagina principal</a></h4>
            </div>
        </div> 
    </main>
    <footer class="footer-inicio-registro">

        </div>
